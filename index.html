<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Chat de consulta</title>
</head>

<body>

    <!--JavaScript-->
    
    <script>
        
        //Contador de Preguntas
        let contador = 1;
        //Función para Obtener Respuesta 
        function respuestas(){

            var texto = document.getElementById('consulta').value;
            var resp;
            var tipoPreg;
        
            for(i = 0;i < 1;i++){
                if(texto.indexOf('hola') >= 0 || texto.indexOf('buen') >= 0 || texto.indexOf('buenos') >= 0 || texto.indexOf('buenas') >= 0){
                    tipoPreg = 1;
                } else if(texto.indexOf('direccion') >= 0 || texto.indexOf('ubicacion') >= 0){
                    tipoPreg = 2;
                } else if(texto.indexOf('hora') >= 0 || texto.indexOf('horarios') >= 0|| texto.indexOf('atencion') >= 0){
                    tipoPreg = 3;
                } else {
                    tipoPreg = 4;
            }
        
        }   

        if(tipoPreg == 1){
            resp = 'Hola';
        } else if(tipoPreg == 2){
            resp = 'Nuestra ubicación es: Calle nnn 1111';
        } else if (tipoPreg == 3){
            resp = 'Trabajamos de Lunes a Viernes' 
        } else{
            resp = ' Comunicarse con 1111111'
        }

        return resp;
    
    }
    
    //Función para Mostrar Pregunta y Respuesta
    function consultar(){
        
        numero = contador++;
        var pregunta = document.getElementById('consulta').value;
        var respuesta = respuestas();

        if(numero == 1){
            document.getElementById('pregunta1').value = pregunta;
            document.getElementById('respuesta1').value = respuesta;     
        }
        if(numero == 2){
            document.getElementById('pregunta2').value = pregunta;
            document.getElementById('respuesta2').value = respuesta;     
        }
        if(numero == 3){
            document.getElementById('pregunta3').value = pregunta;
            document.getElementById('respuesta3').value = respuesta;     
        }
    
    }

    </script>
    
    <!--HTML-->
    
    <!--Formulario-->
    <form class="chat">
        
        <section class="conversacion">
            <!--Pregunta Uno-->
            <input type="text" id="pregunta1" placeholder="Consulta">
            <input type="text" id="respuesta1" placeholder="Respuesta">
            <!--Pregunta Dos-->
            <input type="text" id="pregunta2" placeholder="Consulta">
            <input type="text" id="respuesta2" placeholder="Respuesta">
            <!--Pregunta Tres-->
            <input type="text" id="pregunta3" placeholder="Consulta">
            <input type="text" id="respuesta3" placeholder="Respuesta">
        </section>
        
        <!--Consulta-->
        <input type="text" id="consulta" placeholder="Ingresar consulta sin signos">
        
        <!--Enviar-->
        <input type="button" value="Enviar Mensaje" onclick='consultar()'>
    
    </form>

</body>

</html>
